<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaya - Pregnancy Support Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 90%;
            max-width: 450px;
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            max-width: 75%;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #e0e0e0;
            color: black;
            align-self: flex-start;
        }
        .input-box {
            display: flex;
            margin-top: 10px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }
        button {
            padding: 12px;
            margin-left: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Kaya - Pregnancy Support Chatbot</h2>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="message bot-message">Hello! I'm Kaya, your pregnancy support chatbot. How can I help you?</div>
        </div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Ask Kaya anything...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            let userInput = document.getElementById("userInput").value.trim();
            if (!userInput) return;

            let chatBox = document.getElementById("chatBox");

            let userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
            document.getElementById("userInput").value = "";

            try {
                let response = await fetch("http://127.0.0.1:5000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userInput })
                });
                let data = await response.json();
                
                let botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot-message");
                botMessage.textContent = data.response;
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                console.error("Error:", error);
            }
        }
        document.getElementById("userInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
